
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Leapfrog Prototype</title>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #map {
            width: 100%;
            height: 80vh;
            background-image: url('https://via.placeholder.com/800x600?text=Static+Map+Placeholder');
            background-size: cover;
            background-position: center;
        }
        .filter-bar {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .filter-bar select {
            margin: 0 5px;
            padding: 5px;
        }
        .event-popup {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-popup h3 {
            margin: 0;
        }
        .event-popup p {
            margin: 5px 0;
        }
        .event-popup a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
<link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/><script src="https://unpkg.com/leaflet/dist/leaflet.js"></script></head>
<body>
<div class="filter-bar">
<select id="live-dj">
<option value="">Live/DJ</option>
<option value="live">Live</option>
<option value="dj">DJ</option>
</select>
<select id="genre">
<option value="">Genre</option>
<option value="jazz">Jazz</option>
<option value="rock">Rock</option>
<option value="pop">Pop</option>
</select>
<select id="cost">
<option value="">Free/Ticketed</option>
<option value="free">Free</option>
<option value="ticketed">Ticketed</option>
</select>
<select id="day">
<option value="">Day</option>
<option value="monday">Monday</option>
<option value="tuesday">Tuesday</option>
<option value="wednesday">Wednesday</option>
<option value="thursday">Thursday</option>
<option value="friday">Friday</option>
<option value="saturday">Saturday</option>
<option value="sunday">Sunday</option>
</select>
<select id="suburb">
<option value="">Suburb</option>
<option value="fitzroy">Fitzroy</option>
<option value="cbd">CBD</option>
<option value="northcote">Northcote</option>
</select>
</div>
<div id="map"></div>
<div class="event-popup" id="event-popup">
<h3>Event Name</h3>
<p>Artist: Example Artist (Live)</p>
<p>Time: 8pm - 10pm</p>
<p>Genre: Jazz</p>
<p>Description: A great night of live jazz music.</p>
<p>Venue: Example Venue, Fitzroy</p>
<a href="https://instagram.com/example">Instagram Link</a>
</div>
<script>
        // Sample data for events
        const events = [
            {
                name: "Jazz Night",
                artist: "Example Artist",
                type: "Live",
                time: "8pm - 10pm",
                genre: "Jazz",
                description: "A great night of live jazz music.",
                venue: "Example Venue",
                suburb: "Fitzroy",
                instagram: "https://instagram.com/example"
            }
        ];

        // Function to show event popup
        function showEventPopup(event) {
            const popup = document.getElementById('event-popup');
            popup.querySelector('h3').innerText = event.name;
            popup.querySelector('p:nth-of-type(1)').innerText = `Artist: ${event.artist} (${event.type})`;
            popup.querySelector('p:nth-of-type(2)').innerText = `Time: ${event.time}`;
            popup.querySelector('p:nth-of-type(3)').innerText = `Genre: ${event.genre}`;
            popup.querySelector('p:nth-of-type(4)').innerText = `Description: ${event.description}`;
            popup.querySelector('p:nth-of-type(5)').innerText = `Venue: ${event.venue}, ${event.suburb}`;
            popup.querySelector('a').href = event.instagram;
            popup.style.display = 'block';
        }

        // Simulate clicking on a map marker to show event popup
        document.getElementById('map').addEventListener('click', () => {
            showEventPopup(events[0]);
        });
    </script>
<div id="map" style="height: 400px;"></div><script>
var map = L.map('map').setView([-37.803, 144.978], 13); // Fitzroy coordinates

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

var venues = [
    {
        name: "Punters Club",
        coords: [-37.803, 144.978],
        details: "Punters Club, Brunswick Street<br>Friday, 6th / June / 2025<br>Rick Howe (DJ set): 6pm - 8pm, Genre – description<br>Jerry (Live): 8pm – 10pm, Genre – description<br>Dirty Trio (DJ set): 10pm – Late, Genre – description<br><a href='https://instagram.com/puntersclub'>Instagram</a>"
    },
    {
        name: "The Night Cat",
        coords: [-37.804, 144.978],
        details: "The Night Cat, Fitzroy<br>Saturday, 7th / June / 2025<br>Event 1: 6pm - 8pm, Genre – description<br>Event 2: 8pm – 10pm, Genre – description<br>Event 3: 10pm – Late, Genre – description<br><a href='https://instagram.com/thenightcat'>Instagram</a>"
    },
    {
        name: "Bar Open",
        coords: [-37.805, 144.978],
        details: "Bar Open, Fitzroy<br>Sunday, 8th / June / 2025<br>Event 1: 6pm - 8pm, Genre – description<br>Event 2: 8pm – 10pm, Genre – description<br>Event 3: 10pm – Late, Genre – description<br><a href='https://instagram.com/baropen'>Instagram</a>"
    }
];

venues.forEach(function(venue) {
    L.marker(venue.coords).addTo(map)
        .bindPopup(venue.details)
        .on('mouseover', function(e) {
            this.openPopup();
        });
});
</script></body>
</html>
