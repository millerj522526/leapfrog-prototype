
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Leapfrog Prototype</title>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #map {
            width: 100%;
            height: 80vh;
            background-image: url('https://via.placeholder.com/800x600?text=Static+Map+Placeholder');
            background-size: cover;
            background-position: center;
        }
        .filter-bar {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .filter-bar select {
            margin: 0 5px;
            padding: 5px;
        }
        .event-popup {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-popup h3 {
            margin: 0;
        }
        .event-popup p {
            margin: 5px 0;
        }
        .event-popup a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
<select id="dayFilter" onchange="filterByDay()">
<option value="All">All Days</option>
<option value="Monday">Monday</option>
<option value="Tuesday">Tuesday</option>
<option value="Wednesday">Wednesday</option>
<option value="Thursday">Thursday</option>
<option value="Friday">Friday</option>
<option value="Saturday">Saturday</option>
<option value="Sunday">Sunday</option>
</select>

<div class="filter-bar">
<select id="live-dj">
<option value="">Live/DJ</option>
<option value="live">Live</option>
<option value="dj">DJ</option>
</select>
<select id="genre">
<option value="">Genre</option>
<option value="jazz">Jazz</option>
<option value="rock">Rock</option>
<option value="pop">Pop</option>
</select>
<select id="cost">
<option value="">Free/Ticketed</option>
<option value="free">Free</option>
<option value="ticketed">Ticketed</option>
</select>
<select id="day">
<option value="">Day</option>
<option value="monday">Monday</option>
<option value="tuesday">Tuesday</option>
<option value="wednesday">Wednesday</option>
<option value="thursday">Thursday</option>
<option value="friday">Friday</option>
<option value="saturday">Saturday</option>
<option value="sunday">Sunday</option>
</select>
<select id="suburb">
<option value="">Suburb</option>
<option value="fitzroy">Fitzroy</option>
<option value="cbd">CBD</option>
<option value="northcote">Northcote</option>
</select>
</div>
<div id="map"></div>
<div class="event-popup" id="event-popup">
<h3>Event Name</h3>
<p>Artist: Example Artist (Live)</p>
<p>Time: 8pm - 10pm</p>
<p>Genre: Jazz</p>
<p>Description: A great night of live jazz music.</p>
<p>Venue: Example Venue, Fitzroy</p>
<a href="https://instagram.com/example">Instagram Link</a>
</div>
<script>
        // Sample data for events
        const events = [
            {
                name: "Jazz Night",
                artist: "Example Artist",
                type: "Live",
                time: "8pm - 10pm",
                genre: "Jazz",
                description: "A great night of live jazz music.",
                venue: "Example Venue",
                suburb: "Fitzroy",
                instagram: "https://instagram.com/example"
            }
        ];

        // Function to show event popup
        function showEventPopup(event) {
            const popup = document.getElementById('event-popup');
            popup.querySelector('h3').innerText = event.name;
            popup.querySelector('p:nth-of-type(1)').innerText = `Artist: ${event.artist} (${event.type})`;
            popup.querySelector('p:nth-of-type(2)').innerText = `Time: ${event.time}`;
            popup.querySelector('p:nth-of-type(3)').innerText = `Genre: ${event.genre}`;
            popup.querySelector('p:nth-of-type(4)').innerText = `Description: ${event.description}`;
            popup.querySelector('p:nth-of-type(5)').innerText = `Venue: ${event.venue}, ${event.suburb}`;
            popup.querySelector('a').href = event.instagram;
            popup.style.display = 'block';
        }

        // Simulate clicking on a map marker to show event popup
        document.getElementById('map').addEventListener('click', () => {
            showEventPopup(events[0]);
        });
    </script>

<script>
  var map = L.map('map').setView([-37.813, 144.962], 13); // Centered on Melbourne

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  var venues = [{'name': 'Punters Club', 'coordinates': [-37.798, 144.978], 'address': 'Brunswick Street, Fitzroy', 'events': [{'day': 'Monday', 'time': '8:00 PM', 'genre': 'Rock', 'description': 'Live Rock Music'}, {'day': 'Wednesday', 'time': '9:00 PM', 'genre': 'Jazz', 'description': 'Jazz Night'}], 'instagram': 'https://www.instagram.com/puntersclub'}, {'name': 'The Night Cat', 'coordinates': [-37.8, 144.978], 'address': 'Fitzroy, Melbourne', 'events': [{'day': 'Tuesday', 'time': '7:00 PM', 'genre': 'Hip-Hop', 'description': 'Hip-Hop Jam'}, {'day': 'Friday', 'time': '10:00 PM', 'genre': 'Electronic', 'description': 'Electronic Dance Party'}], 'instagram': 'https://www.instagram.com/thenightcat'}, {'name': 'Bar Open', 'coordinates': [-37.802, 144.978], 'address': 'Fitzroy, Melbourne', 'events': [{'day': 'Thursday', 'time': '8:00 PM', 'genre': 'Indie', 'description': 'Indie Music Night'}, {'day': 'Saturday', 'time': '9:00 PM', 'genre': 'Reggae', 'description': 'Reggae Party'}], 'instagram': 'https://www.instagram.com/baropen'}, {'name': 'Revolver Upstairs', 'coordinates': [-37.846, 144.978], 'address': 'Chapel Street, Prahran', 'events': [{'day': 'Sunday', 'time': '6:00 PM', 'genre': 'House', 'description': 'House Music Night'}, {'day': 'Thursday', 'time': '8:00 PM', 'genre': 'Techno', 'description': 'Techno Party'}], 'instagram': 'https://www.instagram.com/revolverupstairs'}, {'name': 'Section 8', 'coordinates': [-37.813, 144.962], 'address': 'Tattersalls Lane, Melbourne', 'events': [{'day': 'Wednesday', 'time': '7:00 PM', 'genre': 'Funk', 'description': 'Funk Night'}, {'day': 'Saturday', 'time': '10:00 PM', 'genre': 'Hip-Hop', 'description': 'Hip-Hop Party'}], 'instagram': 'https://www.instagram.com/section8melbourne'}];

  venues.forEach(function(venue) {
    var marker = L.marker(venue.coordinates).addTo(map);
    var popupContent = '<b>' + venue.name + '</b><br>' + venue.address + '<br><br>' +
                       'Events:<br>' + venue.events.map(function(event) {
                         return event.day + ' - ' + event.time + ' - ' + event.genre + '<br>' + event.description;
                       }).join('<br>') + '<br><br>' +
                       '<a href="' + venue.instagram + '" target="_blank">Instagram</a>';
    marker.bindPopup(popupContent);
  });

  function filterByDay() {
    var selectedDay = document.getElementById('dayFilter').value;
    map.eachLayer(function(layer) {
      if (layer instanceof L.Marker) {
        map.removeLayer(layer);
      }
    });
    venues.forEach(function(venue) {
      var hasEventOnSelectedDay = venue.events.some(function(event) {
        return selectedDay === 'All' || event.day === selectedDay;
      });
      if (hasEventOnSelectedDay) {
        var marker = L.marker(venue.coordinates).addTo(map);
        var popupContent = '<b>' + venue.name + '</b><br>' + venue.address + '<br><br>' +
                           'Events:<br>' + venue.events.map(function(event) {
                             return event.day + ' - ' + event.time + ' - ' + event.genre + '<br>' + event.description;
                           }).join('<br>') + '<br><br>' +
                           '<a href="' + venue.instagram + '" target="_blank">Instagram</a>';
        marker.bindPopup(popupContent);
      }
    });
  }
</script>
</body>
</html>
